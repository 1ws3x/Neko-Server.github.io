<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .profile-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f0f0f0;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .title {
            color: #7f8c8d;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 25px;
        }
        
        .bio {
            text-align: left;
            padding: 0 20px;
        }
        
        .social-links {
            margin-top: 30px;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #3498db;
            text-decoration: none;
        }
        
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- 替换为你的头像路径 -->
        <img src="your-profile-image.jpg" alt="头像" class="profile-image">
        
        <h1>你的名字</h1>
        <p class="title">你的职业/头衔</p>
        
        <div class="bio">
            <p>这里写一段简短的自我介绍。可以包括你的职业背景、专业技能、兴趣爱好等。</p>
            
            <p>例如：我是一名前端开发工程师，拥有5年Web开发经验，擅长HTML、CSS和JavaScript。热爱开源项目，喜欢在业余时间学习新技术和分享知识。</p>
            
            <p>你也可以在这里添加更多关于你的详细信息，比如教育背景、工作经历、项目经验等。</p>
        </div>
        
        <div class="social-links">
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">微博</a>
            <a href="mailto:your-email@example.com">联系我</a>
        </div>
    </div>
</body>
</html>
